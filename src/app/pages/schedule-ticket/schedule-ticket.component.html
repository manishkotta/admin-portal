<div class="schedule-wrapper">
  <div class="row mb-4">
    <div class="col-4" *ngFor="let date of calenderDates">
      <app-calender [date]="date"></app-calender>
    </div>

  </div>
  <div class="grey-card">
    <div class="row mb-4">
      <div class="col-2">
        <span class="imp">Date</span>
      </div>
      <div class="col-10 display-flex">
        <div>1 JUNE</div>
        <div>
          <span class="mr-2">Copy Schedule to</span>
          <p-dropdown [options]="cities" [(ngModel)]="selectedCopyScheduleTo"></p-dropdown>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-2">
        <span class="imp">Type</span>
      </div>
      <div class="col-10">
        <div class="card schedule-nav-wrapper">
          <ul class="nav schedule-nav-bar">
            <li class="nav-item" *ngFor="let item of darshanTabs" [class.active]="item === selectedPoojaType" (click)="onPoojaTypeSelect(item)">
              <a class="nav-link">
                {{item.header}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <div class="mb-2">
        <span class="imp">Fill Quota</span>
      </div>
      <div>
        <!-- Component -->
        <div class="row no-gutters ticket-slots">
          <div class="col-2">
            <div class="slot-block-heading-1">
              Morning
            </div>
            <div class="slot-block-heading-2">
              Tickets
            </div>
            <div class="slot-block-heading-3">
              Max Quota
            </div>
          </div>

          <div class="col" *ngFor="let i of selectedPoojaType.content[0].data">
            <div class="slot-block-1">
              {{i.hour}}
            </div>
            <div class="slot-block-2" [class.font-red]="i.availableTickets < i.maxTickets">
              {{i.availableTickets}}
            </div>
            <div class="slot-block-3">
              {{i.maxTickets}}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
